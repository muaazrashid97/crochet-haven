<!DOCTYPE html>
<html>
<head>
    <title>Crochet Haven - Shop</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #fffaf5;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 40px;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.05);
            padding: 20px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-card h3 {
            margin-top: 15px;
            font-size: 1.2rem;
        }
        .product-card p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">ðŸ§¶ Welcome to Crochet Haven</h1>
    <div class="product-grid">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>Rs. {{ product.price }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
