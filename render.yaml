services:
  - type: web
    name: crochet-haven
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn crochethaven.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: crochethaven.settings
      - key: PYTHON_VERSION
        value: 3.10
